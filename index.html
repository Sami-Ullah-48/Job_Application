<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application 
                <span class = "tittle_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input 
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name"
                        />

                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input 
                        type="text"
                        id="last_name"
                        name="last_name"
                        placeholder="Enter last Name"
                        />

                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input 
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"
                        />
                    </div>
                    <div class="form_control">
                        <label for="job_role">
                            Job Role
                        </label>
                        <select>
                            <option value="">select job</option>
                            <option value="Wella">Wella</option>
                            <option value="food supplier">food supplier</option>
                            <option value="Motivator">Tum ye kr skte ho kehne wala</option>
                            <option value="Full developer">Full developer </option>
                        </select>
                    </div>
                     <div class="form_control"
                     id="address">
                        <label for="address">
                            Address
                        </label>
                        <textarea
                            id = "address"
                            name = "address"
                            placeholder="Enter address"
                            cols="50"
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input 
                        type="text"
                        id="city"
                        name="city"
                        placeholder="Enter City"
                        />
                    </div>
                    <div class="form_control">
                        <label for="postcode">
                            Postcode
                        </label>
                        <input 
                        type="number"
                        id="postcode"
                        name="postcode"
                        placeholder="Enter postcode"
                        />
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input 
                        type="date"
                        id="date"
                        name="date"
                        value="2025-07-05"
                        />
                    </div>
                    <div class="form_control">
                        <label for="CV">
                            Upload your CV
                        </label>
                        <input 
                        type="file"
                        id="CV"
                        name="CV"
                        placeholder="Enter your CV"
                        />
                    </div>
                </div>
                <div class="button_container">
                    <button
                    type="submit">
                    Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
